<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  .navbar {
    width: 16rem;
  }
  .gallery-grid {
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  }
</style>
</head>
<body class="bg-white text-gray-800">

<div class="flex">
  <nav class="navbar bg-white shadow-lg h-screen p-5">
    <div class="flex items-center mb-10">
      <div class="shrink-0">
        <img src="https://via.placeholder.com/50" alt="Logo" class="rounded-full">
      </div>
      <div class="ml-3">
        <p class="text-xl font-semibold">LH</p>
      </div>
    </div>
    <div class="mb-10">
      <p class="font-semibold text-gray-700 mb-2">Galleries</p>
      <ul class="text-gray-600">
        <li>Portraiture</li>
        <li>Monochrome</li>
        <li>Landscape</li>
        <li>Macro</li>
        <li>Uncategorized</li>
      </ul>
    </div>
    <div>
      <p class="font-semibold text-gray-700 mb-2">Contact</p>
      <ul class="text-gray-600">
        <li>Instagram</li>
      </ul>
    </div>
  </nav>

  <main class="p-5 w-full">
    <div class="gallery-grid grid gap-4">
      <!-- Placeholder images -->
      <img src="https://via.placeholder.com/500" alt="Gallery Image" class="rounded">
      <img src="https://via.placeholder.com/250" alt="Gallery Image" class="rounded">
      <img src="https://via.placeholder.com/250" alt="Gallery Image" class="rounded">
      <img src="https://via.placeholder.com/250" alt="Gallery Image" class="rounded">
      <img src="https://via.placeholder.com/250" alt="Gallery Image" class="rounded">
      <img src="https://via.placeholder.com/250" alt="Gallery Image" class="rounded">
      <img src="https://via.placeholder.com/250" alt="Gallery Image" class="rounded">
      <img src="https://via.placeholder.com/250" alt="Gallery Image" class="rounded">
      <img src="https://via.placeholder.com/250" alt="Gallery Image" class="rounded">
      <img src="https://via.placeholder.com/250" alt="Gallery Image" class="rounded">
      <img src="https://via.placeholder.com/250" alt="Gallery Image" class="rounded">
      <img src="https://via.placeholder.com/250" alt="Gallery Image" class="rounded">
    </div>
  </main>
</div>

</body>
</html>
